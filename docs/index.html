<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ラグオリ</title>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                console.log('DOM loaded');

                const timer = document.getElementById('timer');
                timer.addEventListener('submit', async (e) => {
                    console.log('timer submitted');
                    e.preventDefault();

                    console.log('[permission]', Notification.permission);

                    // Request permission for the first time
                    if (Notification.permission !== 'granted') {
                        const permission = await Notification.requestPermission();
                        console.log('[permission]', permission);
                    }

                    console.log('[permission]', Notification.permission);

                    // Require permission
                    if (Notification.permission !== 'granted') {
                        return;
                    }

                    // Input
                    const sinceString = document.getElementsByName('since')[0].value;
                    const minutes = Number(document.getElementsByName('minutes')[0].value);
                    console.log('[timer]', `every ${minutes}min since ${sinceString}`);
                    new Notification(`${sinceString}から${minutes}分でタイマーをセットしました。`);

                    // Set timer
                    const now = Date.now();
                    const since = Date.now(); // TODO: from input
                    const sleep = milliSeconds => new Promise(resolve => setTimeout(() => resolve(), milliSeconds));
                    await sleep(since - now)
                    while(true) {
                        let notification = new Notification(`${sinceString}から${minutes}分`);
                        await sleep(minutes * 60 * 1000);
                    }
                });
            });
        </script>
    </head>
    <body>
        <header>
            <h1>ラグオリ</h1>
            <p>ラグオリに関する何か。</p>
        </header>
        <section>
            <h2>タイマー</h2>
            <form id="timer">
                <input name="since" type="time" required>
                <input name="minutes" type="number" value="120" required>分ごと
                <input type="submit" value="開始">
            </form>
        </section>
    </body>
</html>
